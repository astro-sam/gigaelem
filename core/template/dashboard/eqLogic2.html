<div class="eqLogic-widget eqLogic allowResize allowReorderCmd" style="width: 350px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
    <div>
        <span class="statusCmd" style="position : absolute;bottom : 3px;left : 5px; width : 30px;z-index: 500;"></span>
        <i class='fa fa-refresh pull-right cursor refresh tooltips' title="Rafraîchir" style="margin-top: 3px;margin-right: 3px;"></i>
        <center class="widget-name"><a href="#eqLink#" style="font-size : 1.3em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></a></center>

        <div class="row" style="margin-top: -10px">
            <div class="col-xs-6">
                <br/>
                <center>
                    <span class="alarmstatus tooltips" data-cmd_id="#status_id#" style="font-size : 1.5em; font-weight: bold;margin-left : 5px;" title="Mode courant">#status#</span>
                </center>
                <span class="cmd cmd-widget" data-cmd_id="#home_id#" style="display:none;"></span>
                <span class="cmd cmd-widget" data-cmd_id="#away_id#" style="display:none;"></span>
                <span class="cmd cmd-widget" data-cmd_id="#night_id#" style="display:none;"></span>
                <span class="cmd cmd-widget" data-cmd_id="#custom_id#" style="display:none;"></span>

                <i class="icon nature-snowflake home cursor tooltips" 	title="Présence" 		style="font-size: 1.9em;margin-left: 5px;color:#3498db"></i>
                <i class="icon jeedom-mouvement away cursor tooltips" 	title="Absence" 		style="font-size: 1.9em;margin-left: 2px;color:#3498db"></i>
                <i class="icon nature-snowflake night cursor tooltips" 	title="Nuit" 			style="font-size: 1.9em;margin-left: 5px;color:#3498db"></i>
                <i class="icon nature-weather1 custom cursor tooltips" 	title="Personnalisé" 	style="font-size: 1.9em;margin-left: 5px;color:#3498db"></i>

                <script>
                    $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
                        jeedom.cmd.execute({id: '#refresh_id#'});
                    });
					$('.eqLogic[data-eqLogic_uid=#uid#] .home').on('click', function () {
                        jeedom.cmd.execute({id: '#home_id#'});
                    });
					$('.eqLogic[data-eqLogic_uid=#uid#] .away').on('click', function () {
                        jeedom.cmd.execute({id: '#away_id#'});
                    });
					$('.eqLogic[data-eqLogic_uid=#uid#] .night').on('click', function () {
                        jeedom.cmd.execute({id: '#hight_id#'});
                    });
					$('.eqLogic[data-eqLogic_uid=#uid#] .custom').on('click', function () {
                        jeedom.cmd.execute({id: '#custom_id#'});
                    });
					
                    if ('#status#' == 'home') {
                        $('.eqLogic[data-eqLogic_uid=#uid#] .home').css('color', 'white');
                    } else if ('#status#' == 'away') {
						$('.eqLogic[data-eqLogic_uid=#uid#] .away').css('color', 'white');
                    } else if ('#status#' == 'night') {
						$('.eqLogic[data-eqLogic_uid=#uid#] .night').css('color', 'white');
                    } else if ('#status#' == 'custom') {
						$('.eqLogic[data-eqLogic_uid=#uid#] .custom').css('color', 'white');
					}
                </script>
            </div>
        </div>
    </div>
</div>
